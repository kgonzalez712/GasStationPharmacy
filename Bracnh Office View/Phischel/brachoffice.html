<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Branch Office Web</title>
    <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.3/examples/dashboard/dashboard.css" rel="stylesheet">
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="branchOffice.js"></script>
  </head>
  <body style="background-image:url(../img/pharmacy.jpg)">

<div class="container-fluid" style="background-color: rgba(255, 255, 255, 0.651)" ng-app = "myApp" ng-controller = "myCtrl">
  <div class="row">
      <h1>Phischel Brach Office</h1>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Pick up Date</th>
              <th>Name</th>
              <th>Medicines</th>
              <th>State</th>
            </tr>
            <tr ng-repeat="order in orders">
              <td>
                {{order.OrderTime}}
              </td>
              <td>
                {{order.OrderClient}}
              </td>
              <td>
                {{order.OrderMeds}}
              </td>
              <td>
                <select>Nuevo
                  <option value="Nuevo">Nuevo</option>
                  <option value="Preparado">Preparado</option>
                  <option value="Facturado">Facturado</option>
                  <option value="Retirado">Retirado</option>
                </select>
              </td>
            </tr>
        </table>
      </div>
    </main>
  </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
</html>
