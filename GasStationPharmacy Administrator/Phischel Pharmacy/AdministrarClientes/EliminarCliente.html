<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="Cliente.js"></script>

  <title>Delete Client</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light" ng-app="myApp" ng-controller="appController">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #fe4c4c">  
    <a class="navbar-brand" href="#">Phischel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" onclick="location.href = '../Admin.html#'">Home <span
              class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <!----------------------------------------------------------------------------------------------------------------------------->

  <div class="container" style="margin-top: 1%">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="../Logotipo/LogotipoPhischel.jpeg" alt="" width="72" height="72">
      <h2>Delete a Client</h2>
      <p class="lead">Just select a client to delete it from the DB.</p>
    </div>

    <div class="row">
      <div class="col">
        <h4 class="mb-3">Delete</h4>

        <form class="needs-validation" validate>

          <div class="mb-3">
            <label for="clientList">Clients</label>
            <table class = "table table-striped table-sm">
              <thead>
                <th>First Name</th>
                <th>LastName</th>
                <th>ID</th>
                <th>Action</th>
              </thead>
              <tr ng-repeat = "client in clients">
                <td>{{client.ClientFirstName}}</td>
                <td>{{client.ClientLastName}}</td>
                <td>{{client.ClientId}}</td>
                <td><button class = "btn btn-secundary" ng-click = "deleteClient(client)">Delete</button></td>
              </tr>
            </table>
          </div>
          <hr class="mb-8">

        </form>
      </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2017-2018 Phischel Pharmacys</p>
    </footer>
  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script src="../../assets/js/vendor/popper.min.js"></script>
  <script src="../../dist/js/bootstrap.min.js"></script>
  <script src="../../assets/js/vendor/holder.min.js"></script>
  <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict';

        window.addEventListener('load', function () {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
  </script>
</body>

</html>
